<div class="uk-flex uk-flex-between">

  <div class="uk-flex uk-width-expand media-box" [ngClass]="{'hide': !showSlides}" #slidesBox>
    <div class="uk-card uk-card-default uk-margin-right" *ngFor="let slide of slides; let i = index"
         [slideIndex]="i" [ngClass]="{'current-slide': storeService.getCurrentSlideIndex() == i}"
         (click)="goToSlide(i)">
      <div class="uk-card-media-top">
        <img [src]="slide.thumbnailUrl" [alt]="slide.title">
      </div>
      <div class="uk-card-body">
        <p>{{slide.title}}</p>
      </div>
    </div>
  </div>

  <div class="uk-flex uk-width-expand media-box" [ngClass]="{'hide': showSlides}" #notesBox>
    <note-bar class="uk-width-expand"
              #noteBar [verticalPosition]="false"
              (noteClicked)="highlightTimeline($event)"
              [openInEditMode]="false">
    </note-bar>
  </div>

  <div [ngClass]="{'hide': showSlides}" class="uk-margin-right uk-margin-small-left">
    <a class="uk-icon-button" uk-icon="icon: plus" (click)="newNote()"></a>
  </div>

  <div class="uk-flex uk-flex-column uk-flex-around uk-padding-small">
    <span uk-icon="icon: presentation" (click)="showSlides = true"></span>
    <span uk-icon="icon: comment-multiple" (click)="showSlides = false"></span>
  </div>

</div>
