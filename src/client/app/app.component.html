<div fxLayout="column" class="app-wrapper">
  <md-toolbar color="primary">

    <div fxLayout>
      <!--<img src="" alt="Logo">-->
      <span class="app-title" routerLink="/">Lode3</span>
      <button md-button routerLink='/lecture-list' *ngIf="email$ | async" fxFlexOffset="24px">Lectures</button>
      <div *ngIf="currentLecture$ | async">
        <span>
          <span class="mat-body-2">{{(currentLecture$ | async).name}}</span>
          <span class="mat-caption">{{(currentLecture$ | async).course}}</span>
        </span>
      </div>
    </div>

    <div fxFlex="auto">
    </div>

    <div fxLayout fxLayoutAlign="center center">

      <ng-container *ngIf="!(email$ | async)">
        <button md-raised-button routerLink='/user/login'>Login</button>
      </ng-container>

      <ng-container *ngIf="email$ | async">

        <div fxLayout fxLayoutAlign="center center" class="user-info">
          <md-icon svgIcon="account"></md-icon>
          <span fxFlexOffset="6px" class="mat-body-1">{{email$ |async}}</span>
        </div>

        <button md-icon-button (click)="onLogout()" fxFlexOffset="6px" class="user-info">
            <md-icon svgIcon="logout"></md-icon>
        </button>
      </ng-container>

    </div>

  </md-toolbar>

  <main fxLayout fxLayoutAlign="center center">
    <router-outlet></router-outlet>
  </main>
</div>
