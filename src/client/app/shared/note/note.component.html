<mat-card class="note" [style.background]="note?.data?.color || '#FFCA28'">
  <mat-card-header>
    <mat-card-title>
      <h3>{{note?.data?.title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div fxFlex="90%">
      <span>{{note?.data?.text}}</span>
    </div>
    <div fxFlex="10%" fxLayout="column">

      <button mat-icon-button>
        <mat-icon svgIcon="delete"></mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon svgIcon="open"></mat-icon>
      </button>

    </div>
  </mat-card-content>

</mat-card>
