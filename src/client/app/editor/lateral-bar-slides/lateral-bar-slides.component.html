<div>

  <md-card *ngFor="let slide of slides$ | async; let i = index" (click)="onSelect(i)">

    <md-card-content>
      <img [src]="'data:image/png;base64,' + slide.img" l3FxFullHeight l3FxFullWidth>
    </md-card-content>

    <md-card-footer>
      <p>{{slide.name}}</p>
    </md-card-footer>
  </md-card>

</div>
