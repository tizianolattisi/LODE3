<div fxLayout="row" fxLayoutAlign="center center">
  <div flex class="time">
    {{currentTime | secondsToTime}}
  </div>
  <div flex class="progress-bar" #progressBar (click)="setTimeOnClick($event)">
    <span class="viewed-bar" #viewedBar></span>
  </div>
  <div flex class="time">
    -{{totalTime - currentTime | secondsToTime}}
  </div>
</div>
