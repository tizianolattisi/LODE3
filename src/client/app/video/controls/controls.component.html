<div fxLayout="row">
  <button mat-icon-button (click)="fastRewind()">
    <mat-icon class="black-icon" svgIcon="step-rewind"></mat-icon>
  </button>
  <button mat-icon-button (click)="playPause()">
    <mat-icon class="black-icon" svgIcon="{{(play) ? 'pause' : 'play-arrow'}}"></mat-icon>
  </button>
  <button mat-icon-button (click)="fastForward()">
    <mat-icon class="black-icon" svgIcon="step-forward"></mat-icon>
  </button>
  <!-- Selezione volume -->
  <button id="volume-button" mat-icon-button (click)="muteUnmute()">
    <mat-icon class="black-icon" md-menu-origin svgIcon="{{(volume !== 0) ? 'volume-high' : 'volume-off'}}"></mat-icon>
  </button>
  <mat-slider [value]="volume" (change)="setVolume($event)" class="volume-slider" vertical min="0" max="1" step="0.01" value="100"></mat-slider>
  <!-- Menu selezione velocitÃ  riproduzione -->
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon class="black-icon" svgIcon="video-speed"></mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 1}" (click)="setSpeed(1)">1.0x</button>
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 1.3}" (click)="setSpeed(1.3)">1.3x</button>
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 2}" (click)="setSpeed(2)">2.0x</button>
  </mat-menu>
</div>
