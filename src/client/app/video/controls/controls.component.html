<div fxLayout="row">
  <button mat-icon-button>
    <mat-icon class="black-icon" svgIcon="step-rewind" (click)="fastRewind()"></mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon class="black-icon" svgIcon="{{(play) ? 'pause' : 'play-arrow'}}" (click)="playPause()"></mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon class="black-icon" svgIcon="step-forward" (click)="fastForward()"></mat-icon>
  </button>
  <!-- Selezione volume -->
  <button mat-icon-button>
    <mat-icon class="black-icon" (click)="muteUnmute()" md-menu-origin svgIcon="{{(volume) ? 'volume-high' : 'volume-off'}}"></mat-icon>
  </button>
  <!-- Menu selezione velocitÃ  riproduzione -->
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon class="black-icon" svgIcon="video-speed"></mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 1}" (click)="setSpeed(1)">1.0x</button>
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 1.3}" (click)="setSpeed(1.3)">1.3x</button>
    <button mat-menu-item [ngClass]="{'selectedVelocity': speed == 2}" (click)="setSpeed(2)">2.0x</button>
  </mat-menu>
</div>
