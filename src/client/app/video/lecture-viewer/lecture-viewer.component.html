<div l3FxFullHeight>
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 1em">
        <div *ngIf="layoutSelection === 'linear-layout'">
            <linear-player></linear-player>
        </div>
        <div *ngIf="layoutSelection === 'tabular-layout'">
            <tabular-player></tabular-player>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div id="toolbar" color="primary" style="width:86%" fxLayoutAlign="center center">
            <controls></controls>
            <timeline></timeline>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style='margin-top:-5em;'>
        <note-slider></note-slider>
    </div>
</div>
