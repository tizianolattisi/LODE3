<div *ngIf="allowFullscreen && !loadingVideo" class="overlay" (click)="goFullscreen()">
    <svg class="fullscreen-icon" fill="#000000" height="10vw" viewBox="0 0 24 24" height="10vw" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
    </svg>
</div>
<div *ngIf="loadingVideo" class="loading-container">
    <h3 class="loading-text">Please wait. Loading data.</h3>
</div>
<video #videoElement (loadeddata)="hideLoadingText()" (timeupdate)="setCurrentTime()" [src]="videoUrl" type="video/mp4"></video>
