<div fxLayout="row" fxLayoutGap="2em">
  <div fxLayout="column" fxLayoutGap="5em">
    <div class="thumbnail" #firstThumb (click)="changeFirstThumb()">
      <video-box #pcVideo [videoUrl]='pcVideoUrl | async' (videoHtmlElement)="setPcVideo($event)"></video-box>
    </div>
    <div class="thumbnail" #secondThumb (click)="changeSecondThumb()">
      <note-box #notes></note-box>
    </div>
  </div>
  <div class="content" #mainView>
    <video-box #camVideo [videoUrl]='camVideoUrl | async'></video-box>
  </div>
</div>
