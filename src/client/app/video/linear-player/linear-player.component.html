<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="1em" fxLayoutGap.xs="0.2em">
  <video-box *ngIf="hasCamVideo" [width]='screenSize' [height]='screenHeight' [videoUrl]='camVideoUrl | async'></video-box>
  <video-box [width]='screenSize' [height]='screenHeight' [videoUrl]='pcVideoUrl | async' (videoHtmlElement)="setPcVideo($event)"></video-box>
  <note-box *ngIf="hasAnnotations" [width]='screenSize'></note-box>
</div>
