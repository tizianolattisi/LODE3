<div fxLayoutAlign="center center">
  <md-list>

    <h3 md-subheader>Live Lectures</h3>
    <md-card *ngFor="let lecture of liveLectures$ | async" class="lecture-card">

      <md-card-header>
        <div fxLayout fxLayoutAlign="space-between center" l3FxFullWidth>
          <div fxLayout>
            <div md-card-avatar>
              <md-icon svgIcon="rec"></md-icon>
            </div>
            <md-card-title>{{lecture.uuid}}</md-card-title>
          </div>
          <button md-icon-button>
            <md-icon svgIcon="send"></md-icon>
          </button>
        </div>
      </md-card-header>

      <md-card-content>

        <md-input-container>
          <input mdInput placeholder="Pin" type="number" [formControl]="pinForm">
        </md-input-container>
        <button md-icon-button (click)="goToLiveLecture(lecture)">
          <md-icon svgIcon="send"></md-icon>
        </button>
      </md-card-content>

    </md-card>

    <md-divider></md-divider>

    <h3 md-subheader>Your lectures</h3>
    <md-list-item *ngFor="let lecture of lectures$ | async">
      <md-icon md-list-icon svgIcon="book-open"></md-icon>
      <h4 md-line>{{lecture.uuid}}</h4>
    </md-list-item>
  </md-list>
</div>
